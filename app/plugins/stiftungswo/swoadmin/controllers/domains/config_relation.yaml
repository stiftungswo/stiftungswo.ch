projects:

  label: Projekte

  view:
    defaultSort:
      column: pivot[order]
      direction: ASC
    showSorting: false
    toolbarButtons: add|remove
    list:
      columns:
        showcase_image:
          label: Bild
          type: thumb
          sortable: false
        title:
          label: Titel
          type: text
          sortable: false
          searchable: true
        slug:
          label: Slug
          type: text
          sortable: false
          searchable: true
        pivot[is_visible_on_domain]:
          label: Auf der Bereichsseite anzeigen
          type: swo-list-switch
          icon: true
          refreshSortable: true
          sortable: false
        pivot[order]:
          label: Reihenfolge
          type: partial
          path: $/stiftungswo/swoadmin/models/domain_project_pivot/_reorder.htm
          sortable: true
